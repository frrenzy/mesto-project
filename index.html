<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge"
  >
  <link rel="stylesheet"
        href="./pages/index.css"
  >
  <title>Место</title>
</head>
<body class="page">
  <div class="content">

    <header class="header">
      <img src="./images/logo.svg"
           alt="Логотип проекта Mesto"
           class="header__logo"
      >
    </header>

    <main class="main">
      <section class="profile">
        <img src="./images/avatar.png"
             alt="Аватарка пользователя"
             class="profile__pic"
        >
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button"
                  class="profile__edit button"
                  aria-label="Редактировать профиль"
          ></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
        <button type="button"
                class="profile__add button"
                aria-label="Добавить пост"
        ></button>
      </section>

      <section class="pics">

        <ul class="pics__grid"></ul>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button"
                class="popup__close button"
                aria-label="Закрыть форму"
        ></button>
        <form action="#"
              class="popup__form"
              name="edit-profile"
        >
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input class="popup__input"
                 type="text"
                 name="name"
                 value=""
          >
          <input class="popup__input"
                 type="text"
                 name="description"
                 value=""
          >
          <button class="popup__submit button"
                  type="submit"
                  aria-labelledby="Сохранить изменения"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup">
      <div class="popup__container">
        <button type="button"
                class="popup__close button"
                aria-label="Закрыть форму"
        ></button>
        <form action="#"
              class="popup__form"
              name="add-card"
        >
          <h2 class="popup__heading">Новое место</h2>
          <input class="popup__input"
                 type="text"
                 name="pic-name"
                 placeholder="Название"
                 value=""
          >
          <input class="popup__input"
                 type="text"
                 name="link"
                 placeholder="Ссылка на картинку"
                 value=""
          >
          <button class="popup__submit button"
                  type="submit"
                  aria-labelledby="Создать место"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

  </div>

  <template id="pic-template">
    <figure class="pics__grid-item">
      <img src=""
           alt=""
           class="pics__pic"
      >
      <button type="button"
              class="pics__delete button"
              aria-label="Кнопка удаления картинки"
      ></button>
      <figcaption class="pics__title">
        <h2 class="pics__pic-name"></h2>
        <button type="button"
                class="pics__like button"
                aria-label="Поставить лайк"
        ></button>
      </figcaption>
    </figure>
  </template>

  <script src="index.js"></script>
</body>
</html>
