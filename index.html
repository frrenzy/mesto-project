<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="content">

    <header class="header">
      <img src="./images/logo.svg"
           alt="Логотип проекта Mesto"
           class="header__logo"
      >
    </header>

    <main class="main">
      <section class="profile">
        <img src="./images/avatar.png"
             alt="Жак-Ив Кусто в легендарной красной шапке"
             class="profile__pic"
        >
        <div class="profile__name-container">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button type="button"
                  class="profile__edit button"
          ></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
        <button type="button"
                class="profile__add button"
        ></button>
      </section>

      <section class="pics">
        <ul class="pics__grid">
          <li>
            <figure class="pics__grid-item">
              <img src="./images/places/bogdo.jpeg"
                   alt="Гора Большой Богдо"
                   class="pics__pic"
              >
              <figcaption class="pics__title">
                <p class="pics__pic-name">Гора Большой Богдо</p>
                <button type="button"
                        class="pics__like button"
                ></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="pics__grid-item">
              <img src="./images/places/elton.jpeg"
                   alt="Озеро Эльтон"
                   class="pics__pic"
              >
              <figcaption class="pics__title">
                <p class="pics__pic-name">Озеро Эльтон</p>
                <button type="button"
                        class="pics__like button"
                ></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="pics__grid-item">
              <img src="./images/places/london.jpeg"
                   alt="Озеро Джека Лондона"
                   class="pics__pic"
              >
              <figcaption class="pics__title">
                <p class="pics__pic-name">Озеро Джека Лондона</p>
                <button type="button"
                        class="pics__like button"
                ></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="pics__grid-item">
              <img src="./images/places/onekotan.jpg"
                   alt="Вулкан Креницына"
                   class="pics__pic"
              >
              <figcaption class="pics__title">
                <p class="pics__pic-name">Вулкан Креницына</p>
                <button type="button"
                        class="pics__like button"
                ></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="pics__grid-item">
              <img src="./images/places/ordin.jpeg"
                   alt="Ординская пещера"
                   class="pics__pic"
              >
              <figcaption class="pics__title">
                <p class="pics__pic-name">Ординская пещера</p>
                <button type="button"
                        class="pics__like button pics__like_active"
                ></button>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="pics__grid-item">
              <img src="./images/places/sayany.jpeg"
                   alt="Саяно-Шушенская ГЭС"
                   class="pics__pic"
              >
              <figcaption class="pics__title">
                <p class="pics__pic-name">Саяно-Шушенская ГЭС</p>
                <button type="button"
                        class="pics__like button"
                ></button>
              </figcaption>
            </figure>
          </li>
        </ul>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <button type="button"
              class="popup__close button"
      ></button>
      <form action="#" class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input class="popup__input"
               type="text"
               name="name"
               value="Жак-Ив Кусто"
        >
        <input class="popup__input"
               type="text"
               name="description"
               value="Исследователь океана"
        >
        <button class="popup__submit button"
                type="submit"
        >
          Сохранить
        </button>
      </form>
    </div>

  </div>

  <script>
    let likeButtons = document.querySelectorAll(`.pics__like`)
    let editButton = document.querySelector(`.profile__edit`)
    let closeButton = document.querySelector(`.popup__close`)

    let popup = document.querySelector(`.popup`)


    for (let likeButton of likeButtons) {
      likeButton.addEventListener(`click`, (e) => {
        likeButton.classList.toggle(`pics__like_active`)
      })
    }

    editButton.addEventListener(`click`, (e) => {
      popup.classList.add(`popup_opened`)
    })

    closeButton.addEventListener(`click`, (e) => {
      popup.classList.remove(`popup_opened`)
    })
  </script>
</body>
</html>
