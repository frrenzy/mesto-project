<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge"
  >
  <title>Место</title>
</head>
<body class="page">
  <div class="content">

    <header class="header">
      <img src="<%=require('./images/logo.svg')%>"
           alt="Логотип проекта Mesto"
           class="header__logo"
      >
    </header>

    <main class="main">
      <section class="profile">
        <img src=""
             alt="Аватарка пользователя"
             class="profile__pic"
        >
        <div class="profile__name-container">
          <h1 class="profile__name"></h1>
          <button type="button"
                  class="profile__edit button"
                  aria-label="Редактировать профиль"
          ></button>
        </div>
        <p class="profile__description"></p>
        <button type="button"
                class="profile__add button"
                aria-label="Добавить пост"
        ></button>
      </section>

      <section class="pics">

        <ul class="pics__grid"></ul>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button"
                class="popup__close button"
                aria-label="Закрыть форму"
        ></button>
        <form action="#"
              class="popup__form"
              name="edit"
        >
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input class="popup__input"
                 type="text"
                 name="name"
                 value=""
                 required
                 minlength="2"
                 maxlength="40"
                 id="edit-name"
          >
          <span class="edit-name-error popup__error"></span>
          <input class="popup__input"
                 type="text"
                 name="description"
                 value=""
                 required
                 minlength="2"
                 maxlength="200"
                 id="edit-description"
          >
          <span class="edit-description-error popup__error"></span>
          <button class="popup__submit button"
                  type="submit"
                  aria-labelledby="Сохранить изменения"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_card">
      <div class="popup__container">
        <button type="button"
                class="popup__close button"
                aria-label="Закрыть форму"
        ></button>
        <form action="#"
              class="popup__form"
              name="add"
        >
          <h2 class="popup__heading">Новое место</h2>
          <input class="popup__input"
                 type="text"
                 name="name"
                 placeholder="Название"
                 value=""
                 required
                 minlength="2"
                 maxlength="40"
                 id="add-name"
          >
          <span class="add-name-error popup__error"></span>
          <input class="popup__input"
                 type="url"
                 name="link"
                 placeholder="Ссылка на картинку"
                 value=""
                 required
                 id="add-link"
          >
          <span class="add-link-error popup__error"></span>
          <button class="popup__submit button"
                  type="submit"
                  aria-labelledby="Создать место"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button type="button"
                class="popup__close button"
                aria-label="Закрыть форму"
        ></button>
        <form action="#"
              class="popup__form"
              name="avatar"
        >
          <h2 class="popup__heading">Обновить аватар</h2>
          <input class="popup__input"
                 type="url"
                 name="link"
                 placeholder="Ссылка на картинку"
                 value=""
                 required
                 id="avatar-link"
          >
          <span class="avatar-link-error popup__error"></span>
          <button class="popup__submit button"
                  type="submit"
                  aria-labelledby="Обновить аватар"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_picture">
      <div class="popup__container">
        <button type="button"
                class="popup__close button"
                aria-label="Закрыть картинку"
        ></button>
        <img src=""
             alt=""
             class="popup__picture"
        >
        <h2 class="popup__title"></h2>
      </div>
    </div>

  </div>

  <template id="pic-template">
    <li>
      <figure class="pics__grid-item">
        <img src=""
             alt=""
             class="pics__pic"
             data-id=""
        >
        <button type="button"
                class="pics__delete button"
                aria-label="Кнопка удаления картинки"
        ></button>
        <figcaption class="pics__title">
          <h2 class="pics__pic-name"></h2>
          <div class="pics__like-wrapper">
            <button type="button"
                    class="pics__like button"
                    aria-label="Поставить лайк"
            ></button>
            <span class="pics__like-counter"></span>
          </div>
        </figcaption>
      </figure>
    </li>
  </template>

</body>
</html>
